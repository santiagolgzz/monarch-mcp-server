name: CD

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger option

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    # Only run if GCP is configured (skips gracefully for forks without secrets)
    if: vars.GCP_PROJECT_ID != ''

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ vars.GCP_REGION || 'us-central1' }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE="${{ vars.GCP_REGION || 'us-central1' }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/monarch-mcp/server:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy monarch-mcp \
            --image ${{ vars.GCP_REGION || 'us-central1' }}-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/monarch-mcp/server:${{ github.sha }} \
            --project ${{ vars.GCP_PROJECT_ID }} \
            --platform managed \
            --region ${{ vars.GCP_REGION || 'us-central1' }} \
            --allow-unauthenticated \
            --set-env-vars "MCP_AUTH_MODE=both" \
            --set-env-vars "GITHUB_CLIENT_ID=${{ vars.OAUTH_CLIENT_ID }}" \
            --set-env-vars "MCP_ENABLE_CI_SMOKE=true" \
            --set-env-vars "BASE_URL=${{ vars.CLOUD_RUN_URL }}" \
            --set-secrets "MCP_AUTH_TOKEN=mcp-auth-token:latest,GITHUB_CLIENT_SECRET=oauth-client-secret:latest,MCP_CI_SMOKE_TOKEN=mcp-ci-smoke-token:latest,MONARCH_EMAIL=monarch-email:latest,MONARCH_PASSWORD=monarch-password:latest,MONARCH_MFA_SECRET=monarch-mfa-secret:latest"

      - name: Verify Deployment
        run: |
          echo "Checking liveness endpoint..."
          sleep 10  # Give service time to start
          curl -sf "${{ vars.CLOUD_RUN_URL }}/health" || echo "Liveness check pending (service may need a moment to start)"
          echo "Checking readiness endpoint..."
          curl -sf "${{ vars.CLOUD_RUN_URL }}/ready" || (echo "Readiness check failed" && exit 1)

      - name: Smoke MCP Tool Call (required)
        env:
          MCP_CI_SMOKE_TOKEN: ${{ secrets.MCP_CI_SMOKE_TOKEN }}
          SMOKE_BASE_URL: ${{ vars.CLOUD_RUN_URL }}
        run: |
          set -euo pipefail
          python3 "$GITHUB_WORKSPACE/.github/scripts/smoke_mcp.py" "${SMOKE_BASE_URL}/mcp-smoke/mcp" "$MCP_CI_SMOKE_TOKEN"
